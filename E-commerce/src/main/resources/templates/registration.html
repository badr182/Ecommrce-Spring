<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>

<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/fav.png">
<!-- Author Meta -->
<meta name="author" content="CodePixar">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>Karma Shop</title>
<!--
		CSS
		============================================= -->
</head>

<body>


	<!-- fragment -->
	<!-- <section layout:fragment="content"></section> -->

	<div layout:fragment="content">
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div
					class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>Login/Register</h1>
						<nav class="d-flex align-items-center">
							<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
							<a href="category.html">Login/Register</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

		<!--================Login Box Area =================-->
		<section class="login_box_area section_gap">
			<div class="container">
			
				<div class="row">
<!-- 					<div class="col-lg-6"> -->
<!-- 						<div class="login_box_img"> -->
<!-- 							<img class="img-fluid" src="img/login.jpg" alt=""> -->
<!-- 							<div class="hover"> -->
<!-- 								<h4>New to our website?</h4> -->
<!-- 								<p>There are advances being made in science and technology -->
<!-- 									everyday, and a good example of this is the</p> -->
<!-- 								<a class="primary-btn" href="registration.html">Create an -->
<!-- 									Account</a> -->
<!-- 							</div> -->
<!-- 						</div> -->
<!-- 					</div> -->
					<div class="col-lg-6 offset-lg-3">
						<div class="login_form_inner">
							<h3>CREATE AN ACCOUNT</h3>

							<form th:action="@{/registration}" th:object="${user}"
								method="POST" class="row login_form" id="contactForm"
								novalidate="novalidate">

								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="name"
										th:field="*{userName}" placeholder="Username"
										onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Username'">

									<div class="float-left">

										<p class="errors"
											th:each="error : ${#fields.errors('userName')}"
											th:text="${error}">Validation error</p>
									</div>
								</div>

								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="name"
										th:field="*{email}" placeholder="Email"
										onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Email'">

									<div class="float-left">
										<p class="errors" th:each="error : ${#fields.errors('email')}"
											th:text="${error}">Validation error</p>
									</div>
								</div>


								<div class="col-md-12 form-group">
									<input type="password" class="form-control" id="name"
										th:field="*{password}" name="password" placeholder="Password"
										onfocus="this.placeholder = ''"
										onblur="this.placeholder = 'Password'">

									<div class="float-left">
										<p class="errors"
											th:each="error : ${#fields.errors('password')}"
											th:text="${error}">Validation error</p>
									</div>

								</div>


								<div class="col-md-12 form-group">
									<div class="creat_account">
										<!-- 										<input type="checkbox" id="f-option2" name="selector"> -->
										<label for="f-option2">By clicking “Sign up”, you
											agree to our Terms of Service and Privacy Statement. We’ll
											occasionally send you account related emails</label>
									</div>
								</div>
								<div class="col-md-12 form-group">
									<button type="submit" value="submit" class="primary-btn">SIGN
										UP</button>
									<!-- 									<a href="#">Forgot Password?</a> -->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Login Box Area =================-->

	</div>

</body>

</html>
