<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Produits</title>
<!-- thymleaf ignore href -->

<!-- <link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}">
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}"> -->
</head>
<body>
	<div layout:fragment="content">

		<h1>form</h1>
		<form  th:action="@{/registration}" th:object="${user}" method="POST" enctype="utf8">
			<div>
				<!-- <label th:text="#{label.user.firstName}">first</label> -->
				<label >first name</label>
				<input th:field="*{firstName}" />
				<p th:each="error: ${#fields.errors('firstName')}"
					th:text="${error}">Validation error</p>
			</div>
			<div>
				<!-- <label th:text="#{label.user.lastName}">last</label> -->
				<label>last</label> 
				<input th:field="*{lastName}" />
				<p th:each="error : ${#fields.errors('lastName')}"
					th:text="${error}">Validation error</p>
			</div>
			<div>
				<!-- <label th:text="#{label.user.email}">email</label> -->
				<label> email </label>
				<input type="email" th:field="*{email}" />
				<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
					error</p>
			</div>
			<div>
				<label>password</label>
				<input type="password" th:field="*{password}" />
				<p th:each="error : ${#fields.errors('password')}"
					th:text="${error}">Validation error</p>
			</div>
			<div>
				<label>confirm</label>
				<input type="password" th:field="*{matchingPassword}" />
			</div>
			<button type="submit">submit</button>
		</form>

		<a th:href="@{/login}" >login</a>
	</div>
</body>
</html>
